<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content-box">
    <div class="content-img">

      <img class="img-content" src="images/image-equilibrium.jpg" alt="">
    </div>

    
    <h2>
      Equilibrium #3429

    </h2>

    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <p class="eth">
      <img class="eth" src="images/icon-ethereum.svg" alt="eth">
      0.041 ETH <span> <img class="clock" src="images/icon-clock.svg" alt=""> 3 days left </span>
    </p>
    <hr>
    <p class="creator">
      <img class="creator" src="images/image-avatar.png" alt="creator">
      Creation of <span class="creator">Jules Wyvern</span> </p>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rochelyn Rallestan</a>.
  </div>
</body>

</html>
